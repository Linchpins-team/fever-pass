{{ define "title" }}登入{{ end }}
{{ define "content-with-session" }}
<div class="middle">
    <div>
        <h1 id="home-h1"><img src="{{ .Config.Site.Icon }}" id="icon">{{ .Config.Site.Name }}</h1>
        <h2 id="home-h2">體溫記錄系統</h2>
        <form action="/login" id="home-form" method="POST">
            <label for="username">帳號</label>
            <input type="text" name="username">
            <label for="password">密碼</label>
            <input type="password" name="password">
            <input type="submit" value="登入">
            <input type="reset" value="清空">
            <p id="msg">{{ .Message }}</p>
        </form>
        {{ block "login_info.htm" . }}
        <p>帳號為學號；預設密碼為班級+座號，如：12601</p>
        {{ end }}
    </div>
</div>
{{ end }}
