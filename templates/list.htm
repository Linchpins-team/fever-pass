{{ define "title" }}
{{ if ne .Account.ID "" }}{{ .Account.Name }}{{ end }}
紀錄列表
{{ end }}
{{ define "content" }}
<h1>{{ template "title" . }}</h1>
<p>第 {{ .Page }} 頁</p>

{{ if gt .Page 1 }}
    <a href="/list?page={{ add .Page -1 }}">前一頁</a>
{{ end }}
{{ if eq 20 (len .Records) }}
    <a href="/list?page={{ add .Page 1}}">下一頁</a>
{{ end }}

{{ template "list" .Records }}

{{ end }}
