{{ define "main" }}
<!DOCTYPE html>
<html>
    <head>
        {{ template "head" . }}
    </head>
    <body>
        <header>
            {{ template "header" . }}
        </header>
        <main>
            {{ block "content" .}} {{ end }}
        </main>
        <footer>
            {{ template "footer" .}}
        </footer>
    </body>
</html>
{{ end }}

{{ define "head" }}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ block "title" . }} {{ end }}</title>
<link rel="stylesheet" href="/css/style.css">
{{ end }}
