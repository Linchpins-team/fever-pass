{{ define "title" }}新增紀錄{{ end }}
{{ define "content" }}
<script src="/js/new.js" defer></script>
<form action="" id="form">
    <label for="class">班級</label> 
    <input type="text" name="class" autocomplete="off" autofocus required value="{{ .Class }}">
    <label for="number">座號</label>
    <input type="text" name="number" id="" autocomplete="off" required>
    <label for="temperature">體溫</label>
    <input type="number" name="temperature" id="" autocomplete="off" min="34" max="41" step="0.1" required>
    <select name="type" id="">
        <option value="2">額溫</option>
        <option value="1">耳溫</option>
    </select>
    <input type="submit" value="新增">
</form>
{{ template "list" .Records }}
{{ end }}
