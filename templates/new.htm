{{ define "title" }}新增體溫記錄{{ end }}
{{ define "content" }}
<script src="/static/js/get_account.js"></script>
<script src="/static/js/new.js" defer></script>
<h1>新增體溫記錄</h1>
<form action="" id="form">
    <label for="class">班級</label>
    <input type="text" name="class" autocomplete="off" autofocus required value="{{ .Class }}"><br class="mobile-br">
    <label for="number">座號</label>
    <input type="number" name="number" autocomplete="off" required><br class="mobile-br">
    <label for="temperature">體溫</label>
    <input type="number" name="temperature" autocomplete="off" min="34" max="40" step="0.1" required><br class="mobile-br">
    <input type="radio" name="type" value="1">
    <label for="type">耳溫</label>
    <input type="radio" name="type" value="2" checked>
    <label for="type">額溫</label>
    <label for="reason">備註</label>
    <select name="reason">
        <option value=""></option>
        <option value="病假">病假</option>
        <option value="事假">事假</option>
        <option value="公假">公假</option>
        <option value="喪假">喪假</option>
        <option value="自主健康管理">自主健康管理</option>
        <option value="居假檢疫">居家檢疫</option>
        <option value="居家隔離">居家隔離</option>
    </select><br class="mobile-br">
    <input type="submit" value="新增">
</form>
{{ template "list" .Records }}
{{ end }}
