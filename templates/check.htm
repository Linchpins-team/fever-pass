{{ define "title" }}查詢結果{{ end }}
{{ define "content" }}
<div id="middle">
    {{ if .Found }}
    {{ if .Fever }}
    <style>
        body {
            background-color: #e77;
        }
    </style>
    {{ else }}
    <style>
        body {
            background-color: #7e7;
        }
    </style>
    {{end}}
    {{ formatDate .Time }}
    <h1>{{ if .Fever }}發燒{{ else }}正常{{ end }}</h1>
    <h2>{{ .UserID }}</h2>
    {{ else }}
    <h1>查無資料</h1>
</div>
{{ end }}

{{ end }}
