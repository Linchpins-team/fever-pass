{{ define "title" }}查詢結果{{ end }}
{{ define "content" }}
<h1>查詢結果</h1>
{{ if .Found }}
    {{ if .Fever }}
    <style>
        main{
            background-color: red;
        }
    </style>
    {{ else }}
    <style>
        main{
            background-color: green;
        }
    </style>
    {{end}}
    <h1>{{ if .Fever }}發燒{{ else }}無症狀{{ end }}</h1>
    <h2>{{ .UserID }}</h2>
    <h3>{{ formatTime .Time }}</h3>
{{ else }}
    <h1>查無資料</h1>
{{ end }}

{{ end }}
