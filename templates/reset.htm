{{ define "title" }}
重設密碼 
{{ end }}

{{ define "content-with-session" }}
<div class="middle">
<h1>
    {{ template "title" . }}
</h1>
{{ $acct := .Account }}
{{ with .Data }}
<form action="/reset?account_id={{ .ID }}" method="POST">
    {{ if eq $acct.ID .ID }}
        {{ if not .EmptyPassword }}
        <label for="current_passwd">原密碼</label>
        <input type="password" name="current_password"><br>
        {{ end }}
        <label for="new_password">新密碼</label>
        <input type="password" name="new_password"><br>
    {{ else }}
        <label for="current_passwd">驗證密碼</label>
        <input type="password" name="current_password"><br>
    {{ end }}
    <input type="submit" value="重設">
</form>
{{ end }}
<p id="msg">{{ .Message }}</p>
</div>
{{ end }}
