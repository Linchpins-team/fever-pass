{{ define "title" }}
重設密碼
{{ end }}
{{ define "content" }}
<h1>{{ template "title" . }}</h1>
<form action="/reset" method="POST">
    <label for="current_passwd">原密碼</label>
    <input type="password" name="current_password" id="" autofocus><br>
    <label for="new_password">新密碼</label>
    <input type="password" name="new_password" id=""><br>
    <input type="submit" value="重設">
    <p id="msg">{{ . }}</p>
</form>
{{ end }}
